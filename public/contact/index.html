<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f0add1516.js" crossorigin="anonymous"></script>
</head>

<body>
    
    
    <nav class="contactNav">
        
        <ul class="headerNav">
            <li>Planted</li>
            <li><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        
    </nav>
    <header class="contactHeader">
        <nav class="slideOutNav">
            <i class="fa-solid fa-bars"></i>
            <div class="x">X</div>
            <ul class="slideOutList">
                <li>Planted</li>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        
        <h1>Get in touch</h1>
    </header>
    <section class="email">
        <div class="wrapper">
            <div class="flexContainer">
                <div class="emailContainer">
                    <ul class="social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-whatsapp"></i>

                    </ul>
                    <h5>info@email.com</h5>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                    
                </div>
                <fieldset class="contactFieldset">
                    <div class="flexContainer">
                        <label for="firstName"></label>
                        <input type="text" name="firstName" placeholder="Name" id="firstName">
                
                        <label for="email"></label>
                        <input type="email" name="email" placeholder="Email address" id="email">
                    </div>
                
                    <label for="comment"></label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Message"></textarea>
                
                    <button>Submit</button>

                    
                </fieldset>
                </div>
            </div>
        </div>
    </section>
    <footer class="contactFooter">
        <p>Copyright Â© 2022 HackerYou</p>
    </footer>
    <script src="../script.js"></script>
</body>

</html>
